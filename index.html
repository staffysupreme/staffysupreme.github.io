<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			var input1 = parseInt(prompt('Enter the day you born'));
			var input2 = parseInt(prompt('Enter numeric month born'));
			var input3 = parseInt(prompt('Enter your age'));
			var birthdayArray = [input1, input2, input3];
			function maximumVal(numArr) {
    			if (birthdayArr[0]>birthdayArr[1] && birthdayArr[0]>birthdayArr[2]){
    					return numArr[0]
    			}
    			else if (birthdayArr[1]>birthdayArr[2]) {
    					return birthdayArr[1]
    			}
    			else {
    					return birthdayArr[2]
    			}	
			}
		    console.log(maximumVal(birthdayArray))
		</script>
	</body>
</html>
